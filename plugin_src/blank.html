<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
<table>
    <tbody>
    <tr><th><label for="id_title">Title：</label></th><td><input  id="id_title" maxlength="50" name="title" placeholder="至少5个字符" type="text"></td></tr>
    <tr><th><label for="id_category">目录：</label></th><td><select class="create-wordbook-category span4" id="id_category" name="category">
        <option value="" selected="selected">---------</option>
        <option value="10">考研</option>
        <option value="20">托福</option>
        <option value="30">雅思</option>
        <option value="40">GRE</option>
        <option value="51">四级</option>
        <option value="52">六级</option>
        <option value="60">英专</option>
        <option value="70">托业</option>
        <option value="80">GMAT</option>
        <option value="90">SAT</option>
        <option value="101">高中</option>
        <option value="102">初中</option>
        <option value="103">小学</option>
        <option value="109">文学作品</option>
        <option value="110">英语辅导</option>
        <option value="120">公共英语</option>
        <option value="130">公开课</option>
        <option value="140">影视剧</option>
        <option value="150">其他</option>
    </select></td></tr>
    <tr><th><label for="id_description">Description：</label></th><td><textarea class="create-wordbook-description span4" cols="40" id="id_description" name="description" placeholder="至少50个字符" rows="5"></textarea></td></tr>
    <tr><th><label for="id_price">价格：：</label></th><td><select class="create-wordbook-price span4" id="id_price" name="price">
        <option value="0" selected="selected">免费</option>
        <option value="99">99 贝壳</option>
        <option value="199">199 贝壳</option>
        <option value="299">299 贝壳</option>
        <option value="499">499 贝壳</option>
        <option value="999">999 贝壳</option>
        <option value="1499">1499 贝壳</option>
        <option value="1999">1999 贝壳</option>
    </select></td></tr>
    <tr>
        <th>
        </th>
        <td class="span4">
            <input type="submit" class="pull-right btn btn-success wordbook-basicinfo-submit-btn" value="下一步">
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
